{% extends "base.html" %}
{% block title %}Produto{% endblock %}
{% block content %}
<form name="funcionario" id="funcionario" action="" method="POST">
    <label class="form-label__title">Criar Cadastro de Produto</label><br>
    <label class="form-label__description">Preencha os campos abaixo para criar um novo produto</label>
    <div class="row g-1 row--border">
        <div class="row">
            <label for="id" class="form-label">Código</label>
            <div class="col-12 col-md-4">
                <input class="form-control" type="text" name="id" id="id" value="" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label for="nome" class="form-label">Nome</label>
                <input class="form-control" type="text" name="nome" id="nome" value="" maxlength="100" autofocus
                    required>
            </div>
            <div class="col-4">
                <label for="foto" class="form-label">Foto</label>
                <input class="form-control" type="file" name="foto" id="foto" value="">
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control row__textarea" maxlength="100" id="descricao"></textarea>
            </div>
        </div>
    </div>
    <div class="row row--buttons">
        <div class="col-12">
            <button class="btn btn-primary" type='submit' name='salvarProdutoDB' id='salvarProdutoDB'>
                <i class='fas fa-save'></i> Salvar</button>
            <button class="btn btn-secondary" onclick="history.back()" type='return' name='Voltar'>
                <i class='fas fa-undo'></i> Voltar</button>
        </div>
    </div>
</form>
{% endblock %}
